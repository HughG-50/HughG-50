<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Blog</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
            <i class="fas fa-bars"></i>
        </label> 
        <a href="index.html" class="logo">Home</a>
        <input type="checkbox" id="chkToggle"></input>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="about.html" class="nav-links">About</a>
            </li>
            <li>
                <a href="projects.html" class="nav-links">Projects</a>
            </li>
            <li>
                <!-- target="_blank" opens link in new tab -->
                <a href="blog.html" class="nav-links">Blog</a>

        </ul>
    </nav>

    <!-- Blog Page Title -->
    <section class="title-section"> 
        <div class="title-box">
            <h1>Blog</h1>
        </div>
    </section>

    <!-- Code from Medium to embed Medium posts -->
    <div id="retainable-rss-embed"

    data-maxcols="3" 
    data-layout="grid" 
    data-poststyle="inline" 
    data-readmore="Read more" 
    data-buttonclass="btn btn-primary" 
    data-offset="-100"></div>

</body>
<footer>
    <!-- Vue.js script to embed Medium posts to website -->
    <script src="https://www.retainable.io/assets/retainable/rss-embed/retainable-rss-embed.js"></script>
